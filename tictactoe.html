<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tictactoe.js"></script>
    <link rel="stylesheet" href="tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="total">
        <div class="game">
            <div class="block one">
                <button class="butt" id="uno" onclick="fill(this.id)"> </button>
            </div>
            <div class="block two">
                <button class="butt" id="dos" onclick="fill(this.id)"> </button>
            </div>
            <div class="block three">
                <button class="butt" id="tres" onclick="fill(this.id)"> </button>
            </div>
            <div class="block four">
                <button class="butt" id="cuatro" onclick="fill(this.id)"> </button>
            </div>
            <div class="block five">
                <button class="butt" id="cinco" onclick="fill(this.id)"> </button>
            </div>
            <div class="block six">
                <button class="butt" id="seis" onclick="fill(this.id)"> </button>
            </div>
            <div class="block seven">
                <button class="butt" id="siete" onclick="fill(this.id)"> </button>
            </div>
            <div class="block eight">
                <button class="butt" id="ocho" onclick="fill(this.id)"> </button>
            </div>
            <div class="block nine">
                <button class="butt" id="nueve" onclick="fill(this.id)"> </button>
            </div>
            <div class="text">
                <h1 id="texto"> </h1>
            </div>
            <div class="text2">
                <button class="ret" id="reply" onclick="reset()">Play again</button>
            </div>
        </div>
    </div>
</body>
</html>
